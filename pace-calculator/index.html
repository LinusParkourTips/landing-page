<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pace Calculator</h1>
        <form id="pace-form">
            <div class="form-group">
                <label for="time">Time (hh:mm:ss)</label>
                <div class="time-inputs">
                    <input type="number" id="hours" placeholder="hh" min="0" max="99">
                    <span>:</span>
                    <input type="number" id="minutes" placeholder="mm" min="0" max="59">
                    <span>:</span>
                    <input type="number" id="seconds" placeholder="ss" min="0" max="59">
                </div>
                <button type="button" id="calculate-time">Calculate Time</button>
            </div>
            <div class="form-group">
                <label for="distance">Distance</label>
                <input type="number" step="0.01" id="distance" placeholder="Distance">
                <select id="distance-unit">
                    <option value="km">Kilometers</option>
                    <option value="miles">Miles</option>
                </select>
                <select id="common-distances">
                    <option value="">Select Common Distance</option>
                    <option value="1">1K (0.62 Miles)</option>
                    <option value="5">5K (3.1 Miles)</option>
                    <option value="10">10K (6.2 Miles)</option>
                    <option value="21.097">Half Marathon (13.1 Miles)</option>
                    <option value="42.195">Marathon (26.2 Miles)</option>
                    <option value="1.60934">1 Mile (1.61 KM)</option>
                </select>
                <button type="button" id="calculate-distance">Calculate Distance</button>
            </div>
            <div class="form-group">
                <label for="pace">Pace (mm:ss)</label>
                <input type="text" id="pace" placeholder="00:00">
                <select id="pace-unit">
                    <option value="km">per km</option>
                    <option value="mile">per mile</option>
                </select>
                <button type="button" id="calculate-pace">Calculate Pace</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
